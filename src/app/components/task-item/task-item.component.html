<div
  [ngClass]="{reminder: task?.reminder }"
  class="mb-1 bg-sky-200 py-2 px-5 rounded-[8px] cursor-pointer"
  (dblclick)="onToggle(task)"
>
  <h3 class="text-lg flex items-center justify-between">
    {{ task?.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
      class="cursor-pointer"
    ></fa-icon>
  </h3>
  <p class="text-sm text-slate-600">{{ task?.day }}</p>
</div>
