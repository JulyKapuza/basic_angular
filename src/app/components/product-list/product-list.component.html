<div
  class="flex flex-col items-center text-teal-50 py-[10px] px-[30px] border border-gray-600 w-[350px] mt-4 wrap"
>
  <img [src]="product.pImage" width="250" />
  <p>Name: {{ product.name }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Color: {{ product.color }}</p>
  <p>
    Name:
    {{
      product.inStock > 0 ? "Only " + product.inStock + " left" : "Not in stock"
    }}
  </p>
  <div class="flex items-center gap-2">
    <div>
        <fa-icon [icon]="faSquareMinus" class="cursor-pointer fa-xl " (click)="decrease()" height="18"></fa-icon>
    </div>
 
    <div class="text-xl flex items-center">
        {{ addToCard }}</div>
        <div>
            <fa-icon [icon]="faSquarePlus" class="cursor-pointer fa-xl " (click)="increase()"></fa-icon>
        </div>
    
  </div>

  <div class="flex">
    <button [disabled]="!(product.inStock > 0)" class="bg-teal-500 p-2">
      Buy Now
    </button>
    <input (input)="onNameChange($event)" class="text-slate-950 px-2 py-2 outline-none" />
  </div>
</div>
