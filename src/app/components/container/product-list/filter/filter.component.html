<div class="flex gap-2 text-lg text-cyan-300">
  <span>Filter:</span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <span>{{ "All (" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <span>{{ "In stock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <span>{{ "Out of stock (" + outOfStock + ")" }}</span>
</div>
