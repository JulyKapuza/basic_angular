<div
  class="fixed top-0 right-0 bg-teal-500 z-50 h-screen px-5 pt-20 overflow-y-scroll"
>
  {{ product.name }}
  <div class="flex justify-end">
    <fa-icon
      [ngStyle]="{ color: 'gray' }"
      [icon]="faXmark"
      class="cursor-pointer"
    ></fa-icon>
  </div>

  <div class="flex flex-col">
    <img [src]="product.imageURL" width="350" />
    <span class="block mt-2 font-medium text-lg">{{ product.name }}</span>
    <div class="flex gap-3 mb-4">
      <div class="bg-slate-700 text-white px-2 py-1 rounded-[5px]">
        {{ product.gender }}
      </div>
      <div class="bg-slate-700 text-white px-2 py-1 rounded-[5px]">
        {{ product.brand }}
      </div>
      <div class="bg-slate-700 text-white px-2 py-1 rounded-[5px]">
        {{ product.category }}
      </div>
    </div>
    <div
      class="bg-cyan-300 border border-cyan-600 border-2 py-5 flex px-2 gap-2 items-center rounded-[5px] mb-4"
    >
      <span>Price Each Pair:</span>
      <div
        class="bg-rose-500 text-white px-2 py-1 rounded-[5px] line-through"
        *ngIf="product.discountPrice"
      >
        $ {{ product.price }}
      </div>
      <div class="bg-lime-400 text-slate-700 px-2 py-1 rounded-[5px]">
        ${{ product.discountPrice ? product.discountPrice : product.price }}
      </div>
      <span>(Inclusive of all taxes)</span>
    </div>
    <div>
      <div class="border-b border-gray-200 mb-2">Available size</div>
      <div class="flex gap-1">
        <div
          *ngFor="let size of product.size"
          class="flex bg-gray-700 px-2 py-2 text-white items-center w-10 justify-center mb-2 rounded-[5px]"
        >
          {{ size }}
        </div>
      </div>
    </div>
    <div class="">
      <div class="border-b border-gray-200">Available color</div>
      <div class="flex gap-2 mt-2">
        <div
          *ngFor="let color of product.color"
          class="flex px-2 py-2 text-white items-center w-10 h-10 justify-center rounded-full"
          [ngStyle]="{ 'background-color': color }"
        ></div>
      </div>
      <div class="flex justify-end">
        <div
          class="bg-gray-700 px-3 py-2 text-white mt-4 w-[150px] flex items-center justify-center rounded-[5px]"
          *ngIf="product.is_in_inventory; else notify"
        >
          <button>ADD TO CART</button>
        </div>
        <ng-template #notify>
          <div
            class="bg-gray-700 px-3 py-2 text-white mt-4 w-[150px] flex items-center justify-center rounded-[5px]"
          >
            <button>NOTIFY ME</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
