<div class="flex justify-center">
  <app-search (searchChanged)="setSearchText($event)"></app-search>
</div>
<app-product-list
  [searchText]="searchText"
  #productListComponent
></app-product-list>
<app-product-details
  *ngIf="productListComponent.selectedProduct"
  [productListComp]="productListComponent"
></app-product-details>
<div class="bg-slate-600 mt-5 mb-10 px-4 py-4 flex gap-6">
  <div class="text-white text-4xl">
    <h1>Lates Arrival in Popular Brands</h1>
  </div>
  <app-feature-brand>
    <ng-container>
      <h3 class="title font-bold text-lg text-slate-800">New Arrivals in Nike</h3>
    </ng-container>
  </app-feature-brand>
  <app-feature-brand>
    <h3 class="font-bold text-lg text-slate-800">New Arrivals in Adidas</h3>
  </app-feature-brand>
  <app-feature-brand>
    <h3 class="font-bold text-lg text-slate-800">New Arrivals in Reebok</h3>
  </app-feature-brand>
</div>
